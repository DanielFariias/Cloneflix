<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Cloneflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">CLONEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    INFORMAÇÕES
                </button>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./assets/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./assets/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./assets/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./assets/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./assets/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./assets/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./assets/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./assets/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./assets/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./assets/mini10.jpg" alt="">
            </div>
        </div>
    </div>


    <footer></footer>
</body>

<script src="https://kit.fontawesome.com/548a226dd3.js" crossorigin="anonymous"></script>
<script src="./js/owl/jquery.min.js"></script>
<script src="./js/owl/owl.carousel.min.js"></script>
<script src="./js/owl/setup.js"></script>
</html>
